<html>
  <head>
    <title>Video stream sample</title>
  </head>
  <body>
      <video id="videoPlayer" controls>
          <source src="http://localhost:3000/playVideo" type="video/mp4">
      </video>
      <!-- <button id="toggleButton">Start/Stop</button> -->
      <script src="index.js"></script>
      <button type="button" onclick="giveDuration()">Duration</button>
      <br />
      <button type="button" onclick="giveBufferedRanges()">BufferedRanges</button>
      <script>
          function giveDuration() {
              console.log("bin da");
              var video = document.getElementById("videoPlayer");
              //alert("Start: " + audio.buffered.start(0) + " End: " + audio.buffered.end(0));
              alert(video.duration);
          }

          function giveBufferedRanges() {
              var video = document.getElementById("videoPlayer");
              alert("Start: " + video.buffered.start(0) + " End: " + video.buffered.end(0));
          }
      </script>
  </body>
</html>
