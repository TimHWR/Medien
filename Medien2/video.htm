<html>
  <head>
    <title>Video stream sample</title>
  </head>
  <body>
      <video id="videoPlayer" controls>
          <source src="http://localhost:3000/playVideo" type="video/mp4">
      </video>
      <section>
          <input style="position:relative; left:0px" type="button" value="BIG" onclick="makeBig()" />
          <input style="position:relative; left:10px" type="button" value="SMALL" onclick="makeSmall()" />
      </section>

      <!-- <button id="toggleButton">Start/Stop</button> -->
      <script src="index.js"></script>

      <script>
          //nicht sicher, ob dieser Weg die Größe des Videos zu verändern sinnvoll ist. Möglicherweise muss Größe bereits vom Server angepasst werden (ffmpeg-Modul)
          var myVideo = document.getElementById("videoPlayer");
          var originalWidth;
          function getOriginalWidth() {
              originalWidth = myVideo.videoWidth;
          }
          myVideo.addEventListener("loadedmetadata", getOriginalWidth);
          function makeBig() {
              myVideo.width = originalWidth;
          }
          function makeSmall() {
              myVideo.width = 560;
          }
      </script>
